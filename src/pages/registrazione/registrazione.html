<ion-header>
  <ion-navbar>
    <ion-title>Registrazione</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img src="http://via.placeholder.com/500x200">

  <p text-center style="color: red; font-weight:bold;" [attr.hidden]="isHidden ? '' : null">Attenzione: {{error_text}}</p>

  <form (ngSubmit)="register()" #registerForm="ngForm" text-center>
    <ion-list margin-top>
      <ion-item>
        <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" name="password_1" [(ngModel)]="registerCredentials.password_1" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Conferma la password" name="password_2" [(ngModel)]="registerCredentials.password_2" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="registerCredentials.username" required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button class="submit-btn BOTTONE-AZZURRO-BLU" type="submit" [disabled]="!registerForm.form.valid">Registrati</button>
  </form>
</ion-content>
