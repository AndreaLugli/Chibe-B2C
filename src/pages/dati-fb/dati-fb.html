<ion-header>
  <ion-navbar>
    <ion-title>Benvenuto in Chibe</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="assets/misc/nome_cognome.png">

  <p text-center style="color: red; font-weight:bold;" [attr.hidden]="isHidden ? '' : null">Attenzione: {{error_text}}</p>

  <form (ngSubmit)="stepUnoFB()" #stepUnoForm="ngForm">
    <ion-list margin-top>
      <ion-item>
        <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>+39</ion-label>
        <ion-input type="tel" placeholder="Numero di cellulare" name="cellulare" [(ngModel)]="cellulare" required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button class="submit-btn" full type="submit" [disabled]="!stepUnoForm.form.valid">Continua</button>
  </form>
</ion-content>
