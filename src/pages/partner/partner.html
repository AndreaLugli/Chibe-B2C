<ion-header>
  <ion-navbar>
    <ion-title>{{ragione_sociale}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="{{foto}}"/>
    <ion-card-content>
      <ion-card-title>{{ragione_sociale}}</ion-card-title>
      <h2>{{indirizzo}}</h2>
      <h3><ion-icon name="call"></ion-icon> {{telefono}}</h3>
      <br>
      <p>{{descrizione}}</p>
      <p>Percentuale: x {{percentuale}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
