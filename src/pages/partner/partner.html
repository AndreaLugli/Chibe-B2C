<ion-header>
  <ion-navbar>
    <ion-title>{{ragione_sociale}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card class="partner-card">
    <!--<img [src]="foto ? 'foto' :'http://via.placeholder.com/400x100'">-->
    <img src="http://app.chibeapp.com/media/{{foto}}">
    <ion-item class="partner-card-item">
      <h2>{{ragione_sociale}}</h2>
    </ion-item>
    <ion-card-content margin-top>
      <div padding>
        <h3>{{indirizzo}}</h3>
        <h3>Tel. {{telefono}}</h3>
      </div>
      <hr>
      <div padding>DESCRIZIONE - {{descrizione}}</div>
      <hr>
      <ion-grid>
        <ion-row>
          <ion-col col-3>
            <img class="round-logo" [src]="foto ? 'foto' :'http://via.placeholder.com/100x100'">
          </ion-col>
          <ion-col col-4 class="text-vert">
            <strong *ngIf="tribu">Trib√π: {{tribu}}</strong>
          </ion-col>
          <ion-col col-1>
          </ion-col>
          <ion-col col-4>
            <ion-row>
              <ion-col col-12 class="no-padding-top-bottom">
                <small text-center>Campo di battaglia</small>
              </ion-col>
              <ion-col col-6>
                  <img class="round-logo-2" src="{{tribu_1}}">
              </ion-col>
              <ion-col col-6>
                  <img class="round-logo-2" src="http://via.placeholder.com/100x100">
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
