<ion-header>
  <ion-navbar>
    <ion-title>{{ragione_sociale}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card class="partner-card">
    <img src="http://app.chibeapp.com/media/{{banner}}" onError="this.src='assets/conquistabanner.png'">
    <ion-item class="partner-card-item">
      <h2>{{ragione_sociale}}</h2>
    </ion-item>
    <ion-card-content margin-top>
      <div padding>
        <h3>{{indirizzo}}</h3>
        <h3>Tel. {{telefono}}</h3>
      </div>
      <hr>
      <div padding>{{descrizione}}</div>
      <hr>
      <ion-grid>

      <ion-row style="max-height:85px;">
        <ion-col col-3>
          <img class="round-logo" src="{{tribu_pic}}">
        </ion-col>
        <ion-col class="text-vert">
          <strong *ngIf="tribu" style="font-size: 1.5rem;">Trib√π: <span style="text-transform: capitalize;">{{tribu}}</span></strong>
        </ion-col>
        <ion-col >
          <ion-row>
            <ion-col col-12>
              <small><strong>Campo di battaglia</strong></small><br>
              <img class="round-logo-2" src="{{tribu_1_src}}" style="display:inline;">
              <img class="round-logo-2" src="{{tribu_2_src}}" style="display:inline;">
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
