<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row text-center>
      <ion-col col-3 class="custom-tab custom-tab-selected">
        I più vicini
      </ion-col>
      <ion-col col-3 class="custom-tab">
        Le migliori promo
      </ion-col>
      <ion-col col-3 class="custom-tab">
        Novità
      </ion-col>
      <ion-col col-3 class="custom-tab">
        I più combattuti
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-select class="myCustomSelect" margin-bottom>
    <ion-option value="" selected>Categorie</ion-option>
    <ion-option value="r">Ristoranti</ion-option>
    <ion-option value="a">Abbigliamento</ion-option>
    <ion-option value="b">Bar</ion-option>
    <ion-option value="s">Sport</ion-option>
    <ion-option value="t">Tech</ion-option>
  </ion-select>

  <!--
  <img class="logo_partner" [src]="partner.foto ? 'partner.foto' :'http://via.placeholder.com/150x150'">
  -->

  <ion-card *ngFor="let partner of partners" (click)="info_parner(partner.id)" class="custom-ion-card">
    <ion-item class="ion-card-item">
      <ion-avatar item-end>
        <img src="http://via.placeholder.com/50x50">
      </ion-avatar>
      <h2>{{partner.ragione_sociale}}</h2>
    </ion-item>
    <ion-card-content class="ion-card-body">
      {{partner.descrizione}}
    </ion-card-content>
  </ion-card>

</ion-content>
