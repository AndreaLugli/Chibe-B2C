<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let partner of partners">
    <ion-card (click)="info_parner(partner.id)">
      <img src="{{partner.foto}}"/>
      <ion-card-content>
        <ion-card-title>{{partner.ragione_sociale}}</ion-card-title>
        <p>{{partner.descrizione}}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
