<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <qr-code [value]="codice" [size]="150" [background]="background" [foreground]="foreground"></qr-code>

  <ion-grid margin-top>
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col col-auto>
        <h5 class="round-qr">
            Codice<br>
            {{codice_str}}
        </h5>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>




</ion-content>
