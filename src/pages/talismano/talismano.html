<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-grid id="talismano_bg">
  <ion-row>
    <ion-col col-12>
      <div [style.margin-left]="screen_width"  [style.margin-top]="screen_height">
        <qr-code [value]="codice" [size]="150" [background]="background" [foreground]="foreground"></qr-code>
      </div>
    </ion-col>
  </ion-row>
  <ion-row [style.margin-top]="screen_height">
    <ion-col>
    </ion-col>
    <ion-col col-auto>
      <h1 class="round-qr">
          Codice<br>
          {{codice_str}}
      </h1>
    </ion-col>
    <ion-col>
    </ion-col>
  </ion-row>
</ion-grid>
