<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <img src="assets/misc/email_pass.png">
  <p text-center style="color: red; font-weight:bold;" [attr.hidden]="isHidden ? '' : null">{{error_text}}</p>
  <form (ngSubmit)="login()" #loginForm="ngForm" text-center>
    <ion-list margin-top>
      <ion-item>
        <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="loginCredentials.username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="loginCredentials.password" required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button class="submit-btn BOTTONE-AZZURRO-BLU" type="submit" [disabled]="!loginForm.form.valid">Accedi</button>
  </form>
</ion-content>
