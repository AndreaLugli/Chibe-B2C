<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <img src="http://via.placeholder.com/500x200">
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <ion-list margin-top>
      <ion-item>
        <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="loginCredentials.username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="loginCredentials.password" required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Accedi</button>
  </form>
</ion-content>
