<ion-header>
  <ion-navbar>
    <ion-title>{{desiderio.nome}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <img src="http://app.chibeapp.com/media/{{desiderio.immagine}}">
  <p>{{desiderio.descrizione_lunga}}</p>
  Num. persone richieste: {{desiderio.num_gruppo}}<br>
  Valore: {{desiderio.punti_piuma}} punti piuma<br>
  <button ion-button round margin-top (click)="seguiDesiderio()">Segui il desiderio</button>
</ion-content>
