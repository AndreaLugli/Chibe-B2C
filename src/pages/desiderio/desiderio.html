<ion-header>
  <ion-navbar>
    <ion-title>{{desiderio.nome}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card class="partner-card">
    <img src="http://app.chibeapp.com/media/{{desiderio.immagine}}" onError="this.src='assets/acchiappadefaultbanner.png'">
    <ion-item class="partner-card-item">
      <h2>{{desiderio.nome}}</h2>
    </ion-item>
    <ion-card-content>
      <div padding>
        {{desiderio.descrizione_lunga}}<br>
        Num. persone richieste: {{desiderio.num_gruppo}}<br>
        Valore: {{desiderio.punti_piuma|number|pointReplacer}} punti piuma<br>
        <button block ion-button class="BOTTONE-AZZURRO-BLU" margin-top (click)="seguiDesiderio()">Segui il desiderio</button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
