<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card *ngFor="let desiderio of desideri" (click)="openDesiderio(desiderio.id)">

    <div class="card-title">{{desiderio.nome}}</div>
    <div class="card-subtitle">{{desiderio.descrizione_breve}}</div>
  </ion-card>
</ion-content>
