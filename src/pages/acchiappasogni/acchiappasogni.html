<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let desiderio of desideri" (click)="openDesiderio(desiderio.id)">
    <ion-card-header>{{desiderio.nome}}</ion-card-header>
    <ion-card-content>
      {{desiderio.descrizione_breve}}
      <p>Num. persone richieste: {{desiderio.num_gruppo}}</p>
      Valore: {{desiderio.costo_riscatto}} punti piuma
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons text-center>
      <button ion-button icon-right color="royal" (click)="comunicaDesiderio()">
        Non trovi il desiderio che vuoi?
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
