<ion-header>
  <ion-navbar>
    <ion-title>Reimposta password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Possiamo aiutarti a reimpostare la password usando l'indirizzo e-mail collegato al tuo account.

  <p [attr.hidden]="isHidden ? '' : null" style="font-weight:bold;">Grazie! Ti abbiamo inviato un email per reimpostare la password</p>

  <form (ngSubmit)="resetPassword()" #forgotPassword="ngForm" text-center>
    <ion-list margin-top>
      <ion-item>
        <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button class="submit-btn BOTTONE-AZZURRO-BLU" type="submit" [disabled]="!forgotPassword.form.valid">Reimposta</button>
  </form>
</ion-content>
