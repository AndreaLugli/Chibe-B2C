<ion-header>
  <ion-navbar>
    <ion-title>Lista dei Desideri</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 *ngIf="gruppi!=0" text-center>Desideri seguiti</h2>
  <ion-list margin-top>
    <button ion-item *ngFor="let gruppo of gruppi" (click)="getGruppo(gruppo)">
      <h2>{{gruppo.nome}}</h2>
      <p>Punti Piuma raccolti: {{gruppo.punti}} / {{gruppo.punti_necessari / 0.01}}</p>
      <p>Componenti gruppo: {{gruppo.utenti.length}} / {{gruppo.num_gruppo}}</p>
    </button>
    <div class="progress-bar blue stripes">
        <span style="width: 40%"></span>
    </div>
  </ion-list>
  <div *ngIf="gruppi==0" text-center>
    <h3>Nessun Desiderio seguito</h3>
  </div>
</ion-content>
